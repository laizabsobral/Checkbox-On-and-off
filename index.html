<!DOCTYPE html>
<html lang="pt-br"> 
<head>
    <meta charset="UTF-8">
    <title> Checkbox on and off</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
  <label>
      <input type="checkbox" name="">
      <span class="check"></span>
      <span class="btn"></span>
  </label>

  <label>
    <input type="checkbox" name="" checked="checked">
    <span class="check"></span>
    <span class="btn"></span>
</label>


</body>
</html>
